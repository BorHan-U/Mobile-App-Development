<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mahalla Online Registration</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div>
      <div class="image_placement">
        <img src="RiverOfLife.jpg" alt="IIUM river">
          <div class="image_download">
              <a href="RiverOfLife.jpg"><strong>Download image here</strong></a>
          </div>
      </div>
        
      <div class="content_section">
        <div class="LogIn">
          <h2>Web-Based Mahallah <br>Pre-Registration</h2>
          <br>
          <h3>LogIn</h3>
          <br>
           <form class="" action="index.html" method="post">
            <input class="intype" type="text" name="" placeholder="Enter Matric Number">
            <br>
            <input class="intype" type="text" name="" placeholder="Enter Password">
            <br>
            <input type="checkbox" name="" value="">
            <label for="">Remember Me</label>
            <br>
            <button type="button" name="button">Log In</button>
          </form>
        </div>

        <div class="Logo">
          <img src="logo_iium.png" alt="IIUM official">

          <div class="bottom_set">
            <a href="#"><p>Privacy Policy</p></a>
            <a href="#"><p>Disclaimer</p></a>
            <p>Copyright 2019</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
